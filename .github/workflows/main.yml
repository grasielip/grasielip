nname: Generate Snake

# Roda manualmente e por agenda (di√°rio). Ajuste o cron se quiser outra frequ√™ncia.
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

# Permiss√µes necess√°rias para que o action consiga criar/atualizar arquivos no repo
permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # importante para que EndBug use o GITHUB_TOKEN
          fetch-depth: 0

      - name: Generate snake (SVG only)
        uses: Platane/snk/svg-only@v3
        id: snake
        with:
          github_user_name: ${{ github.repository_owner }}   # usa o dono do reposit√≥rio (ex: grasielip)
          outputs: |
            dist/github-contribution-grid-snake.svg

      - name: Ensure dist folder exists
        run: mkdir -p dist

      - name: Add & commit generated SVG
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: actions@github.com
          message: "Atualizando cobrinha üêç"
          add: "dist/github-contribution-grid-snake.svg"
