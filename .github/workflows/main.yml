name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Atualiza todo dia meia-noite
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: grasielip
          outputs: |
            dist/snake.svg

      - name: Push changes
        uses: EndBug/add-and-commit@v9
        with:
          add: "dist/snake.svg"
          message: "Atualizando a cobrinha ğŸ"
